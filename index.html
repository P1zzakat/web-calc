<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css" />
        <script src="script.js" defer></script>
    </head>
    <body>
        <div class="header"><h1 class="header__logo"><a href="#">web-calc</a></h1><h1><a href="https://github.com/P1zzakat/web-calc">github</a></h1></div>
        <div class="calculator">
            <div class="screen"></div>
            <div class="buttons">
                <div class="buttons-left">
                    <div class="row-0">
                        <button class="clear">Clear</button>
                        <button class="del">Delete</button>
                    </div>
                    <div class="row-1">
                        <button class="number number-1">1</button>
                        <button class="number number-2">2</button>
                        <button class="number number-3">3</button>
                    </div>
                    <div class="row-2">
                        <button class="number number-4">4</button>
                        <button class="number number-5">5</button>
                        <button class="number number-6">6</button>
                    </div>
                    <div class="row-3">
                        <button class="number number-7">7</button>
                        <button class="number number-8">8</button>
                        <button class="number number-9">9</button>
                    </div>
                    <div class="row-4">
                        <button class="number number-0">0</button>
                        <button class="number number-dot">.</button>
                    </div>
                </div>
                <div class="operators">
                    <button class="operator">/</button>
                    <button class="operator">*</button>
                    <button class="operator">-</button>
                    <button class="operator">+</button>
                    <button class="calc-operator">=</button>
                </div>
            </div>
        </div>
    </body>
</html>
